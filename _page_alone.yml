# #rmd_subdir: "pages"
# #output_dir: "pages/_outputs_knitted"
title:  |
  ![](../images/R Handbook Logo.png)
author: "Version 1.0.0"
date: "Produced `r format(Sys.time(), '%A %d %B %Y')`"
output:s
  html_document:
    code_folding: show
    highlight: zenburn
    number_sections: no
    theme: sandstone
    toc: yes
    toc_collapse: no
    toc_depth: 3
    toc_float: yes
params:
  run_page_ind: TRUE


book_filename: "chapter"
language:
  ui:
    chapter_name: ""
output_dir: "docs"
delete_merged_file: FALSE
rmd_files: [
  "index.Rmd",
  "raw_pages/deduplication.Rmd",

]